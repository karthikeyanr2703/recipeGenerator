<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div id="card">
          <div class="searchInput">
            <input type="text" placeholder="Search..." id="input">
            <button id="search">Search</button>
          </div>
          <div id="image"><img src="https://spicecravings.com/wp-content/uploads/2020/12/Tandoori-Chicken-Wings-featured-1.jpg" alt="food"></div>
          <div id="name">
            <p>Tandoori Chicken</p>
            <h5>Indian</h5>
          </div>
          <ul id="ingredients">
            <li>Chicken</li>
            <li>Chilli powder</li>
            <li>Turmeric</li>
            <li>Pepper</li>
            <li>oil</li>
            <li>salt</li>
            <li>coriander</li>
            <li>onions</li>
            <li>garlic</li>
          </ul>
          <button id="recipe">Get Recipe</button>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
